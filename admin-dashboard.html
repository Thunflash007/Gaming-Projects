<!DOCTYPE html>
<html lang="de">
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            text-align: center;
        }
        #menu-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
        }
        #menu {
            position: absolute;
            top: 40px;
            right: 10px;
            display: none;
            background-color: white;
            border: 1px solid black;
            padding: 10px;
        }
        #menu a {
            display: block;
            margin: 5px 0;
        }
        #registered-users {
            margin-top: 20px;
        }
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-item button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="menu-button" onclick="toggleMenu()">☰</div>
    <div id="menu">
        <a href="/">Startseite</a>
        <a href="/admin/vote">Abstimmung festlegen</a> <!-- Link zur Admin-Abstimmungsseite hinzugefügt -->
    </div>
    <h1>Willkommen im Admin Dashboard</h1>
    <div id="registered-users">
        <h2>Registrierte Benutzer</h2>
        <ul id="users-list">
            <!-- Benutzer werden hier eingefügt -->
        </ul>
    </div>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';
            } else {
                menu.style.display = 'none';
            }
        }

        function deleteUser(username) {
            fetch('/admin/delete-user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadUsers();
                }
            });
        }

        function loadUsers() {
            fetch('/users')
                .then(response => response.json())
                .then(users => {
                    const usersList = document.getElementById('users-list');
                    usersList.innerHTML = '';
                    users.forEach(user => {
                        const listItem = document.createElement('li');
                        listItem.className = 'user-item';
                        listItem.innerHTML = `Benutzername: ${user.username} <button onclick="deleteUser('${user.username}')">Löschen</button>`;
                        usersList.appendChild(listItem);
                    });
                });
        }

        // Lade die registrierten Benutzer vom Server
        loadUsers();
    </script>
</body>
</html>
