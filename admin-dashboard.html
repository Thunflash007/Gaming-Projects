<!DOCTYPE html>
<html lang="de">
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            text-align: center;
        }
        #menu-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
        }
        #menu {
            position: absolute;
            top: 40px;
            right: 10px;
            display: none;
            background-color: white;
            border: 1px solid black;
            padding: 10px;
        }
        #menu a {
            display: block;
            margin: 5px 0;
        }
        #contact-messages {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="menu-button" onclick="toggleMenu()">☰</div>
    <div id="menu">
        <a href="/">Startseite</a>
    </div>
    <h1>Willkommen im Admin Dashboard</h1>
    <div id="contact-messages">
        <h2>Kontakt Nachrichten</h2>
        <ul id="messages-list">
            <!-- Nachrichten werden hier eingefügt -->
        </ul>
    </div>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';
            } else {
                menu.style.display = 'none';
            }
        }

        // Lade die Nachrichten vom Server
        fetch('/messages')
            .then(response => response.json())
            .then(messages => {
                const messagesList = document.getElementById('messages-list');
                messages.forEach(message => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Von: ${message.email} - Nachricht: ${message.message}`;
                    messagesList.appendChild(listItem);
                });
            });
    </script>
</body>
</html>
