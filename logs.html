<html lang="de">
<head>

        }
    </style>
</head>
<body>
    <h1>Aktivit채ts-Logs</h1>
    <div class="logs" id="logs">
        <!-- Logs werden hier eingef체gt -->
    </div>
    <script>
        fetch('/logs-data')
            .then(response => response.text())
            .then(data => {
                document.getElementById('logs').textContent = data;
            });
    </script>
</body>
</html>
