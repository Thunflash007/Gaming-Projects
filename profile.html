<!DOCTYPE html>
<html lang="de">
<head>
    <title>Profil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 15px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Profil</h1>
    <form id="profile-form" action="/profile" method="post">
        <div id="error-message" class="error"></div>
        <input type="email" id="email" name="email" placeholder="Ihre E-Mail" required>
        <input type="text" id="username" name="username" placeholder="Benutzername" required>
        <input type="password" id="password" name="password" placeholder="Passwort" required>
        <button type="submit">Änderungen speichern</button>
    </form>
    <form id="delete-form" action="/delete-account" method="post">
        <button type="submit" style="background-color: #dc3545;">Account löschen</button>
    </form>
    <script>
        document.getElementById('profile-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/profile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('error-message').textContent = data.error;
                } else {
                    window.location.href = '/';
                }
            });
        });

        document.getElementById('delete-form').addEventListener('submit', function(event) {
            event.preventDefault();

            fetch('/delete-account', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/';
                }
            });
        });
    </script>
</body>
</html>
