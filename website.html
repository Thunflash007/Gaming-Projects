<!DOCTYPE html>
<html lang="de">
<head>
    <!-- ...existing code... -->
    <title>Gaming Projects</title>
    <style>
        body {
            text-align: center;
        }
        hr {
            border: 1px solid black;
            width: 100%;
        }
        #menu-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
        }
        #menu {
            position: absolute;
            top: 40px;
            right: 10px;
            display: none;
            background-color: white;
            border: 1px solid black;
            padding: 10px;
        }
        #menu a {
            display: block;
            margin: 5px 0;
        }
        #vote-section {
            margin-top: 20px;
        }
    </style>
    <!-- ...existing code... -->
</head>
<body>
    <div id="menu-button" onclick="toggleMenu()">☰</div>
    <div id="menu">
        <a href="/admin">Admin Bereich</a>
        <a href="/register">Registrieren</a>
        <!-- <a href="/login" id="login-link">Einloggen</a> --> <!-- Login-Link entfernt -->
        <a href="/profile" id="profile-link" style="display: none;">Profil</a>
        <a href="/logout" id="logout-link" style="display: none;">Ausloggen</a>
        <a href="/empty">Leere Seite</a>
        <a href="/vote">Abstimmung</a> <!-- Link zur Abstimmungsseite hinzugefügt -->
        <a href="/delete-account">Account löschen</a> <!-- Link zum Löschen des Accounts hinzugefügt -->
    </div>
    <!-- ...existing code... -->
    <h1>Gaming Projects</h1>
    <hr>
    <!-- ...existing code... -->
    <div id="vote-section">
        <h2>Aktuelle Abstimmung</h2>
        <p id="current-vote"></p>
        <p id="remaining-time"></p>
        <div id="results"></div>
        <a href="/vote">Zur Abstimmung</a>
    </div>
    <!-- ...existing code... -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';
            } else {
                menu.style.display = 'none';
            }
        }

        function updateVoteSection() {
            fetch('/current-vote')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('current-vote').textContent = data.currentVote;
                    document.getElementById('results').innerHTML = data.results.map(result => `<p>${result.answer}: ${result.votes} Stimmen</p>`).join('');
                    const remainingTime = new Date(data.remainingTime);
                    document.getElementById('remaining-time').textContent = `Verbleibende Zeit: ${remainingTime.getUTCHours()} Stunden, ${remainingTime.getUTCMinutes()} Minuten, ${remainingTime.getUTCSeconds()} Sekunden`;
                });
        }

        // Überprüfen, ob der Benutzer eingeloggt ist
        fetch('/users')
            .then(response => response.json())
            .then(users => {
                const user = users.find(user => user.username === 'current_user'); // Ersetzen Sie 'current_user' durch den aktuellen Benutzernamen
                if (user) {
                    // document.getElementById('login-link').style.display = 'none'; // Login-Link entfernt
                    document.getElementById('profile-link').style.display = 'block';
                    document.getElementById('logout-link').style.display = 'block';
                }
            });

        // Aktualisiere die aktuelle Abstimmung und die verbleibende Zeit im Sekundentakt
        setInterval(updateVoteSection, 1000);
    </script>
</body>
</html>
