<!DOCTYPE html>
<html lang="de">
<head>
    <!-- ...existing code... -->
    <title>Gaming Projects</title>
    <style>
        body {
            text-align: center;
        }
        hr {
            border: 1px solid black;
            width: 100%;
        }
        #menu-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
        }
        #menu {
            position: absolute;
            top: 40px;
            right: 10px;
            display: none;
            background-color: white;
            border: 1px solid black;
            padding: 10px;
        }
        #menu a {
            display: block;
            margin: 5px 0;
        }
    </style>
    <!-- ...existing code... -->
</head>
<body>
    <div id="menu-button" onclick="toggleMenu()">☰</div>
    <div id="menu">
        <a href="/admin">Admin Bereich</a>
        <a href="/register">Registrieren</a>
        <a href="/login" id="login-link">Einloggen</a>
        <a href="/profile" id="profile-link" style="display: none;">Profil</a>
        <a href="/logout" id="logout-link" style="display: none;">Ausloggen</a>
        <a href="/empty">Leere Seite</a>
    </div>
    <!-- ...existing code... -->
    <h1>Gaming Projects</h1>
    <hr>
    <!-- ...existing code... -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';
            } else {
                menu.style.display = 'none';
            }
        }

        // Überprüfen, ob der Benutzer eingeloggt ist
        fetch('/users')
            .then(response => response.json())
            .then(users => {
                const user = users.find(user => user.username === 'current_user'); // Ersetzen Sie 'current_user' durch den aktuellen Benutzernamen
                if (user) {
                    document.getElementById('login-link').style.display = 'none';
                    document.getElementById('profile-link').style.display = 'block';
                    document.getElementById('logout-link').style.display = 'block';
                }
            });
    </script>
</body>
</html>
