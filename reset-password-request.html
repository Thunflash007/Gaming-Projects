<!DOCTYPE html>
<html lang="de">
<head>
    <title>Passwort zur端cksetzen anfordern</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 15px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Passwort zur端cksetzen anfordern</h1>
    <form id="reset-password-request-form">
        <div id="error-message" class="error"></div>
        <input type="email" id="email" name="email" placeholder="Ihre E-Mail" required>
        <button type="submit">Link zum Zur端cksetzen senden</button>
    </form>
    <script>
        document.getElementById('reset-password-request-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            fetch('/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('error-message').textContent = data.error;
                } else {
                    alert('Ein Link zum Zur端cksetzen des Passworts wurde an Ihre E-Mail gesendet.');
                    window.location.href = '/login';
                }
            });
        });
    </script>
</body>
</html>
