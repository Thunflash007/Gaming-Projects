<!DOCTYPE html>
<html lang="de">
<head>
    <title>Passwort zur端cksetzen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 15px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Passwort zur端cksetzen</h1>
    <form id="reset-password-form">
        <div id="error-message" class="error"></div>
        <input type="text" id="username" name="username" placeholder="Neuer Benutzername" required>
        <input type="password" id="password" name="password" placeholder="Neues Passwort" required>
        <button type="submit">Zur端cksetzen</button>
    </form>
    <script>
        document.getElementById('reset-password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const token = window.location.pathname.split('/').pop();

            fetch(`/reset-password/${token}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('error-message').textContent = data.error;
                } else {
                    alert('Benutzername und Passwort erfolgreich zur端ckgesetzt.');
                    window.location.href = '/login';
                }
            });
        });
    </script>
</body>
</html>
